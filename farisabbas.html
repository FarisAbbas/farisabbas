<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
</head>
<body>
    <form action="mailto:farisabbas511@gmail.com" method="post" enctype="text/plain">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br>
        
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="phone number">Phone Number:</label><br>
        <input type="phone number id="phone number" name="phone number" required><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>
        
        
            Gender:<br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
       
        
        <label for="course"> Select A Course:</label><br>
        <select id="course" name="course" required>
            <option value="WEB DEVELOPEMENT">WEB DEVELOPEMENT</option>
            <option value="GRAPHIC DESIGNING">GRAPHIC DESIGNING</option>
            <option value="SEO">SEO</option>
            <option value="SOFTWAER DEVELOPEMENT">SOFTWAER DEVELOPEMENT</option>
            <option value="DIGITAL MARKETING">DIGITAL MARKETING</option>
        </select><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>
        
        <input type="submit" value="Submit" required>
    </form>
</body>
</html>
